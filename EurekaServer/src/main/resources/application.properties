# Application name
spring.application.name=eureka-server

# Server port
server.port=8761

# Disable registration of this server as a Eureka client
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Eureka server instance information
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Configuration for security (you might need to adjust this based on your security needs)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.server.enable-self-preservation=true

# Health check URL
eureka.client.healthcheck.enabled=true
eureka.client.healthcheck.url=http://localhost:8761/actuator/health

# Logging configuration
logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF

